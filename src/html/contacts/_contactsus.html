<section class="section__contacts">
    <div class="container">
        <h1 class="title">Contact us</h1>
        <p class="text">Please complete the form. Detailed information will help us to make a tuned offer.</p>
        <div class="contacts">
            <div class="contacts__left">
                <img src="./img/contacts.jpg" alt="">
            </div>
            <name class="contacts__right">
                <form class="form__form form__form--1">
                    <label for="fname" class="form__label form__label--1">Name*</label><br>
                    <div class="first__label">
                        <input type="text" id="fname" name="fname" placeholder="Your name" class="form__input ">
                        <select name="dropdown" class="dropdown__form">
                            <label for="cars">Choose a car:</label>
                            <option value="Maths" selected>Interior Design</option>
                            <option value="Physics">Physics</option>
                        </select>
                    </div>

                    <label for="lname" class="form__label ">Phone*</label><br>
                    <div class="first__label">
                        <input type="text" id="lname" name="lname" placeholder="Your phone number" class="form__input">
                        <select name="dropdown" class="dropdown__form">
                            <label for="cars">Choose a car:</label>
                            <option value="Maths" selected>New York</option>
                            <option value="Physics">Physics</option>
                        </select>
                    </div>
                    <label for="email" class="form__label">Email</label>
                    <div class="first__label">
                        <input type="email" id="email" name="email" placeholder="Your working email"
                            class="form__input">
                        <div class="prefered">
                            <label for="" class="prefered__title">Preferred contact method</label>
                            <div class="radio">
                                <input type="radio" class="point" id="html" name="fav_language"
                                    value="Preferred contact method">
                                <label for="html" class="phone">Phone</label><br>
                                <input type="radio" class="point" id="css" name="fav_language" value="CSS">
                                <label for="css" class="phone">Email</label><br>
                                <input type="radio" class="point" id="javascript" name="fav_language"
                                    value="JavaScript">
                                <label for="javascript">Viber</label>
                            </div>
                        </div>
                    </div>
                    <label for="fname" class="form__label">Message*</label>
                    <textarea name="message" rows="5" cols="10" class="form__input">Your message
                                        </textarea>
                    <div class="form__send-1">
                        <div class="checkbox-form checkbox-form--1">

                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1" class="check-label">I agree to receive communications from Createx
                                Construction
                                Bureau.</label>
                        </div>
                        <button class="form__btn form__btn--1">send request</button>
                    </div>
                </form>
        </div>
    </div>
    </div>
</section>
